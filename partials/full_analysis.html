<!-- Arquivo: partials/full_analysis.html -->
<main id="full-analysis-section" class="hidden">
    <div class="space-y-8">
        <button
            class="collapsible-trigger w-full flex justify-between items-center bg-white p-4 rounded-xl shadow-md text-xl font-semibold text-gray-700"><span>Filtros
                de Análise</span><svg class="chevron-icon w-6 h-6" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg></button>
        <div id="filter-section" class="collapsible-content hidden bg-gray-50 p-6 rounded-b-xl -mt-2">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div><label for="cia-filter" class="block text-sm font-medium">CIA PM</label><select id="cia-filter"
                        class="mt-1 block w-full border-gray-300 rounded-md"></select></div>
                <div><label for="pel-filter" class="block text-sm font-medium">Pelotão</label><select id="pel-filter"
                        class="mt-1 block w-full border-gray-300 rounded-md"></select></div>
                <div><label for="subsetor-filter" class="block text-sm font-medium">Sub Setor</label><select
                        id="subsetor-filter" class="mt-1 block w-full border-gray-300 rounded-md"></select></div>
                <div><label for="municipio-filter" class="block text-sm font-medium">Município</label><select
                        id="municipio-filter" class="mt-1 block w-full border-gray-300 rounded-md"></select></div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-4">
                <div><label for="visit-status-filter" class="block text-sm font-medium">Status da Visita</label><select
                        id="visit-status-filter" class="mt-1 block w-full border-gray-300 rounded-md">
                        <option value="">Todos</option>
                        <option value="sem_visita">Sem Visitas</option>
                        <option value="1_visita">Com 1 Visita</option>
                        <option value="2_mais_visitas">Com 2 ou Mais Visitas</option>
                    </select></div>
                <div><label for="start-date-filter" class="block text-sm font-medium">Data Início</label><input
                        type="date" id="start-date-filter" class="mt-1 block w-full border-gray-300 rounded-md"></div>
                <div><label for="end-date-filter" class="block text-sm font-medium">Data Fim</label><input type="date"
                        id="end-date-filter" class="mt-1 block w-full border-gray-300 rounded-md"></div>
                <div class="flex items-end"><button id="apply-filters-button"
                        class="bg-green-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-700 w-full">Aplicar
                        Filtros</button></div>
            </div>
        </div>
    </div>
    <div class="space-y-8">
        <button
            class="collapsible-trigger w-full flex justify-between items-center bg-white p-4 rounded-xl shadow-md text-xl font-semibold text-gray-700"><span>Mapa
                e Consulta de Ocorrências</span><svg class="chevron-icon w-6 h-6" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg></button>
        <div class="collapsible-content hidden bg-gray-50 p-6 rounded-b-xl -mt-2 space-y-8">
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Mapa de Ocorrências</h2>
                <div id="map" style="height: 500px;" class="rounded-lg z-0"></div>
            </div>
            <div id="lookup-section" class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Consultar Detalhes da Ocorrência</h2>
                <div><label for="occurrence-select" class="block text-sm font-medium text-gray-700">Selecione a
                        Ocorrência:</label><select id="occurrence-select"
                        class="mt-1 block w-full pl-3 pr-10 py-2 border-gray-300 rounded-md"></select></div>
                <div id="results-area" class="mt-6 overflow-x-auto"></div>
            </div>
        </div>
    </div>
</main>
