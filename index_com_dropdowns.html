
<!-- Este é um exemplo de aplicação de dropdown com detalhes visuais nos painéis -->
<!-- Apenas a estrutura relevante dos painéis foi alterada para incluir botões de colapsar -->

<!-- Painel de Gerenciamento de Usuários -->
<div id="admin-panel-container" class="hidden bg-indigo-100 p-6 rounded-xl shadow-md mb-8">
    <div class="flex justify-between items-center cursor-pointer" onclick="toggleDropdown('admin-panel-body')">
        <h2 class="text-xl font-semibold text-indigo-800 mb-0">Painel de Gerenciamento de Usuários</h2>
        <span id="admin-panel-icon" class="text-xl transform transition-transform">&#9660;</span>
    </div>
    <div id="admin-panel-body" class="mt-4">
        <div id="admin-user-list" class="space-y-4"><div class="loader mx-auto"></div></div>
    </div>
</div>

<!-- Filtros de Análise -->
<div id="filter-section" class="bg-white p-6 rounded-xl shadow-md mb-8 fade-in">
    <div class="flex justify-between items-center cursor-pointer" onclick="toggleDropdown('filters-body')">
        <h2 class="text-xl font-semibold text-gray-700 mb-0">Filtros de Análise</h2>
        <span id="filters-icon" class="text-xl transform transition-transform">&#9660;</span>
    </div>
    <div id="filters-body" class="mt-4">
        <!-- Filtros existentes aqui -->
    </div>
</div>

<!-- Mapa de Ocorrências -->
<div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-md">
    <div class="flex justify-between items-center cursor-pointer" onclick="toggleDropdown('map-body')">
        <h2 class="text-xl font-semibold text-gray-700 mb-0">Mapa de Ocorrências</h2>
        <span id="map-icon" class="text-xl transform transition-transform">&#9660;</span>
    </div>
    <div id="map-body" class="mt-4">
        <div id="map" style="height: 500px;" class="rounded-lg z-0"></div>
    </div>
</div>

<!-- Consultar Detalhes da Ocorrência -->
<div id="lookup-section" class="bg-white p-6 rounded-xl shadow-md fade-in">
    <div class="flex justify-between items-center cursor-pointer" onclick="toggleDropdown('lookup-body')">
        <h2 class="text-xl font-semibold text-gray-700 mb-0">Consultar Detalhes da Ocorrência</h2>
        <span id="lookup-icon" class="text-xl transform transition-transform">&#9660;</span>
    </div>
    <div id="lookup-body" class="mt-4">
        <div><label for="occurrence-select" class="block text-sm font-medium text-gray-700">Selecione a Ocorrência:</label><select id="occurrence-select" class="mt-1 block w-full pl-3 pr-10 py-2 border-gray-300 rounded-md"></select></div>
        <div id="results-area" class="mt-6 overflow-x-auto"></div>
    </div>
</div>

<!-- Script para colapsar -->
<script>
function toggleDropdown(id) {
    const body = document.getElementById(id);
    const icon = document.getElementById(id.replace('-body', '-icon'));
    if (body.classList.contains('hidden')) {
        body.classList.remove('hidden');
        icon.innerHTML = '&#9660;'; // para baixo
        icon.classList.remove('rotate-180');
    } else {
        body.classList.add('hidden');
        icon.innerHTML = '&#9654;'; // para a direita
        icon.classList.add('rotate-180');
    }
}
</script>
